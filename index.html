<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎬 Movie Ticketing System 🎟️</h1>
        <form id="ticketForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="num_tickets">Number of Tickets:</label>
            <input type="number" id="num_tickets" name="num_tickets" placeholder="Enter number of tickets" min="1" required><br><br>
            
            <button type="submit">Generate Ticket</button>
        </form>

        <div id="ticketDisplay" class="hidden">
            <h2>Your Ticket 🎟️</h2>
            <pre id="ticketDetails"></pre>
            <button id="downloadTicket">Download Ticket</button>
            <button id="emailTicket">Send to Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
